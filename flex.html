<!DOCTYPE html>
<html>
<head>
<title>flex</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="author" content="Thilina Fong" />
<meta name="description" content="-webkit-box,flex" />
<style>
*{
	margin: 0;
	padding: 0;
}
ul{
	display: -webkit-box;
	display: flex;
}
li{
	border: 1px solid blue;
	-webkit-box-flex:1;
	/*flex: 1;*/
}
li:nth-child(1){
	width: 20%;
}
li:nth-child(2){
	width: 50%;
}
li:nth-child(3){
	width: 30%;
}
a{
	display: block;
}
</style>
</head>
<body>
<div id="container">
	<ul>
		<li>
			<a href="#">display:-webkit-box;</a>
		</li>
		<li>
			<a href="#">display:flex;</a>
		</li>
		<li>
			<a href="#">-webkit-box-flex:1;</a>
		</li>
	</ul>
</div>
</body>
</html>
